<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>ARM V7</title>
</head>

                <center> <h2> Registradores </h2> </center>

                    <table class="table-registradores">

                                <th> Registrador </th>

            </div>
            
            <div class="ins">
                <center> <h2> Instruções </h2> </center>
                
                <div class="instrucoes">
                    <table class="table-instrucoes">
                        <thead>
                            <tr>
                                <th> Instrução </th>

                            </tr>

    <script src="scripts/dados.js"></script>
